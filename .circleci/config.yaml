workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - /sprint-\d+$/
                - develop
                - /release\/.*/
                - master
      - deploy-dev:
          filters:
            branches:
              only:
                - /sprint-\d+$/
      - deploy-qa:
          filters:
            branches:
              only:
                - develop
      - deploy-stg:
          filters:
            branches:
              only:
                - /release\/.*/
      - deploy-prd:
          filters:
            branches:
              only:
                - master
